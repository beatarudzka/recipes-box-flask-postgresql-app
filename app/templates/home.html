{% extends 'layout.html' %}
{% block content%}
{% for recipe in recipes %}

<div class="content">
  <div class="grid">
    <figure class="effect-winston ">
      <img src="{{ url_for('static', filename='images/' + 'default_recipe.jpg') }}" alt="Photo of recipe" />
      <figcaption>
        <h6><a href="{{ url_for('recipe', recipe_id=recipe.id)}}">{{recipe.title }}</a></h6>
        <p>
          <a href="{{url_for('update_recipe', recipe_id=recipe.id)}}"><i class="fa fa-fw fa-edit"></i></a>
        </p>
      </figcaption>
    </figure>
  </div>
</div>


{% endfor %}
{% endblock content %}
